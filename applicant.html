<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications & Chat</title>
    <link rel="stylesheet" href="applicant.css">
</head>
<body>
    <div class="container">
        <!-- Job Applications Section -->
        <div class="job-section">
            <h2>Job Applications</h2>
            <button class="job-button" onclick="openPopup('waitingPopup')">Waiting List</button>
            <button class="job-button" onclick="openPopup('acceptedPopup')">Accepted Applications</button>
            <button class="job-button" onclick="openPopup('rejectedPopup')">Rejected Application</button>
        </div>

        <!-- Chat List Section -->
        <div class="chat-section">
            <h2>Chats</h2>
            <div class="chat-item" onclick="openChat('GOPINATH')">
                <div class="chat-avatar">JD</div>
                <div class="chat-content">
                    <h3>GOPINATH</h3>
                    <p>Hey! What is The Status?</p>
                </div>
            </div>
            <div class="chat-item" onclick="openChat('Alice HR')">
                <div class="chat-avatar">A</div>
                <div class="chat-content">
                    <h3>Alice HR</h3>
                    <p>See you tomorrow!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Popups -->
    <div id="waitingPopup" class="popup">
        <h2>Waiting List</h2>
        <p>Applicants waiting for approval.</p>
        <button class="close-btn" onclick="closePopup('waitingPopup')">Close</button>
    </div>
    <div id="acceptedPopup" class="popup">
        <h2>Accepted Applicants</h2>
        <p>List of approved candidates.</p>
        <button class="close-btn" onclick="closePopup('acceptedPopup')">Close</button>
    </div>
    <div id="rejectedPopup" class="popup">
        <h2>Rejected Applicants</h2>
        <p>List of rejected candidates.</p>
        <button class="close-btn" onclick="closePopup('rejectedPopup')">Close</button>
    </div>

    <script src="applicant.js"></script>
</body>
</html>
