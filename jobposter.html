<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Poster Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login-container">
        <h2>Job Poster Login</h2>
        <input type="text" id="username" placeholder="Enter Username" class="input-box">
        <input type="password" id="password" placeholder="Enter Password" class="input-box">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="jobposter-signup.html">Sign Up</a></p>
    </section>

    <script>
        document.getElementById('username').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                login();
            }
        });

        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            // Job poster login logic
            localStorage.setItem('jobPosterUsername', username);
            localStorage.setItem('jobPosterPassword', password);
            window.location.href = 'jobposterdashboard.html';
        }
    </script>
</body>
</html>
