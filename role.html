<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Women Job Portal - Role Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           background-color: #c29ce1;
        }

        .role-container {
            text-align: center;
            padding: 40px;
            background-color:#F2E6FF ;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .role-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2em;
            font-weight: 600;
        }

        button {
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #64b5f6, #42a5f5);
            color: white;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="role-container">
        <h2>Select Your Role</h2>
        <button onclick="goToDashboard('job-seeker')">Job Seeker</button>
        <button onclick="goToDashboard('job-poster')">Job Poster</button>
    </div>

    <script>
        function goToDashboard(role) {
            if (role === 'job-seeker') {
                window.location.href = 'loginseeker.html';
            } else if (role === 'job-poster') {
                window.location.href = 'loginposter.html';
            }
        }
    </script>
</body>
</html>
